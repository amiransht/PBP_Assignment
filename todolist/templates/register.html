<head>
    <title>Registrasi Akun</title>
    <!--INCLUDING BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
</head>

<style>
    input:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
    }

    body {
        background-color: #003566;

    }
</style>


<body>
    <div class = "card mb-3" style="margin: 80px; margin-top: 150px" >
        <div class="row g-0 d-flex align-items-center">
            <div class="card" style="border-radius: 1rem;"></div>
                <div class="card-body p-5 text-center">
                    <h1 class="large fw-bold mb-4 text-uppercase text-center">Registration</h1>
    
                    <form method="POST" action="" class="justify-content-center align-top">
                        {% csrf_token %}
                        <table>  
                            {{ form.as_table }}  
                            <tr>  
                                <td></td>
                                <td><input type="submit" name="submit" value="Daftar"/></td>  
                            </tr>  
                        </table> 
                     
                    </form>
        
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            
            </div>
            <div class="col">
                
    
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}     
    
    
                <div class="text-center text-lg-start mt-4 pt-2">
                    <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{% url 'todolist:login' %}"
                        class="link-danger">Login</a></p>
                </div>
            
            </div>
    
        </div>
    </div>
    
</body>
