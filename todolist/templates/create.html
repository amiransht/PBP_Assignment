{% extends 'base.html' %}



{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<style>
    body {
        background-color: #aed6dc;
    }
    
    .header {
        padding: 15px;
        background-color: #edf6ff;
        text-align: center;
    }
    .body {
        background-color: #edf6ff;
        padding-top: 16px;
        padding: 16px;
    }

    h1 {
        text-align:center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: xx-large;
        color: #17252a;
    }

</style>
<body>
<div class = "Create Task">

    <div class="header">
        <h1>Create Task List</h1>  
    </div>
    <div class="separator" style="color: black; margin:10px"></div>
    <div class="body">
        <form method="POST" >  
            {% csrf_token %}  
            <table style="text-align: left; width: 60%; vertical-align:bottom; font-family: Arial, Helvetica, sans-serif;">  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Save"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
    </div>

</div>  
</body>
{% endblock content %}
